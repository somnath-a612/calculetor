<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculetor</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-300">
    <section class="max-w-6xl max-w-auto mt-10 p-10">
        <div class="flex flex-col gap-2">
            <input id="input" type="text" class="border-none rounded h-15 md:w-220 text-end font-4xl">
            <input id="output" type="text" class="border-none rounded h-15 md:w-220 text-end font-2xl" disabled>
        </div>
        <div class="grid grid-cols-4 gap-4 mt-6">
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">AC</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">D</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">%</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">/</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">7</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">8</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">9</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">*</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">4</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">5</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">6</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">-</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">1</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">2</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">3</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">+</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl"></button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">0</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">.</button>
            <button class=" bg-gray-100 h-15 w-15 rounded-xl shadow-2xl">=</button>

        </div>

    </section>
    

    <script src="script.js"></script>
</body>
</html>
